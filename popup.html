<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LeetCode Spaced Repetition</h1>
  <form id="addProblemForm">
    <input type="text" id="problemUrl" placeholder="Enter LeetCode problem URL">
    <textarea id="problemNotes" placeholder="Add notes about the problem"></textarea>
    <button type="submit" class="add-button">Add Problem</button>
  </form>
  <table id="problemTable">
    <thead>
      <tr>
        <th>URL</th>
        <th>Next Review</th>
        <th>Notes</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="problemList"></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
